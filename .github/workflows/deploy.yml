name: Deploy Pipeline

on:
  push:
    tags:
      - 'v*'  # v1.0.0 ê°™ì€ íƒœê·¸ í‘¸ì‹œ ì‹œ ì‹¤í–‰
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/mlops-mnist
  
jobs:
  # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h
      
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
      
      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Staging ë°°í¬
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.environment == 'staging' || github.event_name == 'push'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # ì—¬ê¸°ì— ì‹¤ì œ ë°°í¬ ëª…ë ¹ì–´ ì¶”ê°€
          # ì˜ˆ: SSHë¡œ ì„œë²„ ì ‘ì† í›„ docker pull & run
          # ssh user@staging-server "docker pull ${{ env.DOCKER_IMAGE }}:latest && docker-compose up -d"
          echo "âœ… Staging deployment completed!"

  # Production ë°°í¬ (ìˆ˜ë™ ìŠ¹ì¸ í•„ìš”)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment: production  # GitHubì—ì„œ ìˆ˜ë™ ìŠ¹ì¸ ì„¤ì • ê°€ëŠ¥
    
    steps:
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          # ì—¬ê¸°ì— ì‹¤ì œ í”„ë¡œë•ì…˜ ë°°í¬ ëª…ë ¹ì–´ ì¶”ê°€
          echo "âœ… Production deployment completed!"
      
      - name: Notify deployment
        run: |
          echo "## ðŸŽ‰ Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version deployed: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
